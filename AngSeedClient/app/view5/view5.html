<h2>All Users</h2>
<div class="containers">
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Roles</th>
                <td><!-- for delete column --></td>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="user in data">
                <td>{{user.userName}}</td>
                <td>{{user.password}}</td>
                <td>
                    {{user.roles | rolesToString}}
                <td>
                    <a href="#/view5d/{{user.userName}}">delete</a>
                </td>

            </tr>
        </tbody>
    </table>

</div>
