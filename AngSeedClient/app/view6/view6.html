<h2>Create New User</h2>

<div class="container">
    
    <form class="form">
        <label>Username:</label>
        <input type="text" ng-model="user.name">
        <label>Password:</label>
        <input type="password" ng-model="user.password">
        <button ng-click="addUser()">submit</button>
    </form>
    
    <p>Result: {{result}}</p>

    
</div>
