<h2>Create New User</h2>

<div class="container">
    
    <form class="form">
        <label>Username:</label>
        <input type="text" ng-model="user.name"><br>
        <label>Password:</label>
        <input type="password" ng-model="user.password"><br>
        <button class="btn-primary" ng-click="addUser()">submit</button>
    </form>
    
    
    <div>
        <p>Result: {{result}}</p>
    </div>
    

    
</div>
