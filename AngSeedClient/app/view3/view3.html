<h2>Company Info</h2>

<form>

    <label>Search text</label>
    <input type="text" ng-model="search">
    <label>Options</label>
    <select ng-model="optionList" 
            ng-options="option as option.label for option in options">
            
    </select>
    <label>Country</label>
    <select ng-model="countryList" 
            ng-options="country as country.label for country in countries">           
    </select>

    <br>
    <button ng-click="find()">
        Find! 
    </button>

<!--    <p>
        Country: {{countryList.label}} <br>
        Option: {{optionList.label}} <br>
        Search: {{search}} <br>
        Url: {{"http://cvrapi.dk/api" + optionsString}}
    </p>-->

    <h3>
        {{data.name}}
    </h3>
    <table>
        <thead>
        <td></td>
        </thead> 

        <tbody ng-show="data.name">
            <tr>
                <td>CVR number </td>
                <td>{{data.vat}}</td>
            </tr>
            <tr>
                <td>Address</td>
                <td>{{data.address}}</td>
            </tr>
            <tr>
                <td>Zip+City</td>
                <td>{{data.zipcode}} {{data.city}}</td>
            </tr>
            <tr>
                <td>Start Date</td>
                <td>{{data.startdate}}</td>
            </tr>
            <tr>
                <td>Employees</td>
                <td>{{data.employees}}</td>
            </tr>
            
                
        </tbody>
    </table>
    




</form>
